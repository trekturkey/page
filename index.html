<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <iframe id="myIframe" name="4040" src="https://rawcdn.githack.com/trekturkey/page/c4997e3950a33aa2cca3e0b13d15cb8b4ec9e359/page.html" style="border:0px #ffffff none;width: 98vw;margin-left: -1vw;" scrolling="no"></iframe>    
          
        <script>
        
            window.onmessage = (e) => {
                if (e.data.hasOwnProperty("additional")) {
                    if (e.data.hasOwnProperty("frameHeight")) {
                    var h = e.data.frameHeight - e.data.additional;
                    document.getElementById("myIframe").style.height = `${h}px`;
                    }
                } 
            };
            
           
            setTimeout(function()  { 
                document.getElementById("myIframe").contentWindow.postMessage({ 
                    right: '<p>hello</p>'
                }, '*');
                console.log('Sent'); 
            
            }, 1500);
        
        </script>
</body>
</html>
